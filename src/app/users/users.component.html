<table>
    <caption>{{ title }}</caption>
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Fiscal Code</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Province</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr app-user [user-data] = "user" *ngFor="let user of users" (onDeleteUser) = "onDeleteUser($event)">
        
    </tr>
</table>
