<form>
    <div class="form-group">
        <input [(ngModel)]="user.id" type="hidden" name="id">
        <label for="firstname">First name</label>
        <input [(ngModel)]="user.name" type="text" name="firstname" id="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input [(ngModel)]="user.lastname" type="text" name="lastname" id="lastname">
    </div>
    <div class="form-group">
        <label for="fiscalcode">Fiscal code</label>
        <input [(ngModel)]="user.fiscalcode" type="text" name="fiscalcode" id="fiscalcode">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" type="tel" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <input [(ngModel)]="user.province" type="text" name="province" id="province">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input [(ngModel)]="user.age" type="number" name="age" id="age">
    </div>
    <div class="form-group form-footer">
        <button class="btn-save" (click)="saveUser()">SAVE</button>
    </div>
</form>
